<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gloomhaven monster attack modifier deck</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script type="module" src="index.js"></script>
    <div id="cards">
        <div id="mostRecentCard" class="card"></div>
        <div id="secondMostRecentCard" class="card"></div>
    </div>
    <div id="bottomPart">
        <div id="buttons">
            <p id="blessButton" class="button"><img src="iconmonstr-copy-5-48.png" alt="double icon"><span id="blessCounter"/>0</span></p>
            <p id="curseButton" class="button"><img src="iconmonstr-forbidden-1-48.png" alt="block icon" class="mirror"/><span id="curseCounter">0</span></p>
            <p id="reshuffleButton" class="button">
                <img src="iconmonstr-synchronization-19-48.png" alt="reminder icon"/>
                <img id="reminderIcon" src="iconmonstr-circle-filled-16.png" alt="reminder icon" class="inactive"/>
            </p>
        </div>
        <p id="reminder"></p>
    </div>
</body>

</html>
